<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="time">
              <input class="minutes" type="number" min="0" max="60" value="00">:
              <input class="seconds" type="number" min="0" max="60" value="00">
            </div>
          <div class="pulse"></div>
        </div>
      
        <button class="start">Start</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
